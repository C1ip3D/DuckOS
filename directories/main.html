    <div id="notification-container"></div>
    <div id="topbar">
      <span id="settingsbtn" class="animate__animated animate__fadeInDown animate__delay-1s">
        <i class="fa-solid fa-gear"></i>
      </span>
      <span onclick="toggleTimeFormat()" class="animate__animated animate__backInDown animate__delay-1s" id="time" class="taskbar_time"></span>

        <i class="fa-solid fa-expand"></i>
      </span>
    </div>
    <br>

      <div id="apps"></div>

      <script src="/system/lib/window.js"></script>
    </div>
    <div id="settingspage">
      <h1 align="center">Settings</h1>
      <p align="center">Customize DuckOS v5 to your will!</p>
      <hr class="settingshr">
      <h2 align="center">Change Background Image</h2>
      <div>
        <button align="center" class="wallpaperbtn" onclick="changeBackgroundefualt()">
          <img onclick="selectedimg(this)" class="wallpaperselect" src="/system/media/backgrounds/background.jpg">
        </button>
        <button align="center" class="wallpaperbtn" onclick="changeBackgroundsunset()">
          <img onclick="selectedimg(this)" class="wallpaperselect" src="/system/media/backgrounds/sunset.jpg">
        </button>
        <button align="center" class="wallpaperbtn" onclick="changeBackgroundearth()">
          <img onclick="selectedimg(this)" class="wallpaperselect" src="/system/media/backgrounds/earth.jpg">
        </button>
        <button align="center" class="wallpaperbtn" onclick="changeBackgroundasian()">
          <img onclick="selectedimg(this)" class="wallpaperselect" src="/system/media/backgrounds/asian.png">
        </button>
        <button align="center" class="wallpaperbtn" onclick="changeBackgroundanime()">
          <img onclick="selectedimg(this)" class="wallpaperselect" src="/system/media/backgrounds/anime.jpg">
        </button>
      </div>
      <input align="center" class="uploadwall" type="file" id="uploadImage" accept="image/*">
      <button align="center" class="imgupload" onclick="uploadBackground()">Upload!</button>
      <br>
      <br>
      <hr class="settingshr">
      <h2 align="center">Extra Settings</h2>
      <div class="toggle-container">
  <label class="toggle-switch">
    <input type="checkbox" id="toggleSwitch">
    <span class="toggle-slider"></span>
  </label>
  <span id="toggleLabel">Light Mode</span>
        
</div>

      <br>
    </div>
    <span id="statscenterbtn" class="animate__animated animate__backInDown animate__delay-1s"><i class="fa-solid fa-envelope"></i></span>

      <ul>
        <li>Added Notifications!</li>

        <li>Move wallpapers directory to /system/media/backgrounds</li>
     </ul>

    <script>
      function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    function redirectToMobilePage() {
